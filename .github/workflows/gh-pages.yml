name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Allow the workflow to push the generated site using the provided GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('stone-tracker/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: stone-tracker

      - name: Set VITE_API_URL (from secret or fallback)
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          # Set the base path for Vite-built assets so GH Pages serves from /<repo>/
          echo "VITE_BASE=/stones-of-agony/" >> $GITHUB_ENV

      - name: Build
        run: npm run build
        working-directory: stone-tracker

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./stone-tracker/dist
